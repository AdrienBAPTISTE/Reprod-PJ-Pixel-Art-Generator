<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Générateur de Pixel Art</title>
</head>

<body>

    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Longueur de la grille</label>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Hauteur de la grille</label>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>

            </div>
            <div class="opt-wrapper">
                <button id="submit-grid">Créer la grille</button>
                <button id="clear-grid">Effacer la grille</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Effacer</button>
                <button id="paint-btn">Peindre</button>
            </div>

        </div>
        <div class="container-wrapper">
            <div class="container"></div>
        </div>
        <div class="download">
            <button id="download-btn">Télécharger</button>
        </div>
    </div>


    <script src="html2canvas.min.js"></script>
    <script src="index.js"> </script>
</body>

</html>
